<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <form class="container-sm">
      <h1>Contacto</h1>
      
      <div class="mb-3">
        <label for="exampleInputName1" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="exampleInputName1" placeholder="Daniel Merchan" required>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@email.com" required>
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Interesad@ en:</label>
        <select id="type" class="form-select" aria-label="Default select example">
          <option value="" selected>Seleccione uno</option>
          <option value="1">Oferta laboral</option>
          <option value="2">Colaborar</option>
          <option value="3">Trabajo freelance</option>
          <option value="4">Compartir conocimiento</option>
          <option value="5">Amistad</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Cuentame mas:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba su mensaje" required></textarea>

      <button type="submit" class="btn btn-primary mt-3 px-4">Enviar</button>

    </form>
  </body>
</html>
